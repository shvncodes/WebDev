<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes - HTML</title>
    <link rel="stylesheet" href="class&IdUse.css">
</head>
<body>
    <!-- ID & Class :- Both are attributes
        ID:- (Unique identifier) ye ek element ka ek hi hoga ek page mai(like addhar card number or phone number of a person)
        Class:- ye multiple lement ka smae bhi ho skata hai same ka multiple bhi ho sakta hai.
        In CSS, elements with IDs are selected using a hash (#) symbol before the ID, and elements with classes are selected using a dot (.) before the class name.
        ek element ka multiple class space daal ke likh sakte hai.
    -->

    <div id="shv">Shivani</div>
    <div id="nsh" class="name oldfrnd bioStd feb">Nisha</div>   <!--Multiple class of a element-->
    <div id="trs">Trisha</div>
    <div id="smr" class="bfrnd bioStd">Simran</div> <!--Multiple class of a element && biostd:- as nisha-->
    <div class="frnd">Sahana</div>     <!--Same class for kriti also-->
    <div class="frnd">Kriti</div>      <!--Same class for Sahana also-->

</body>
</html>
