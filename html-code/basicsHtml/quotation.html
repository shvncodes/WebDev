<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation, Character Set & Canvas</title>
</head>
<body>
    <!-- Quotation tags:- Quote likhne ke liye use karte hai
            <blockquote> tag: Long quote ke liye 
            <q> tag: Short quote ke liye
            cite attribute: source batane ke liye 
    
    Character set:- is a set of symbols and characters that a computer uses to represent text.
        - generally specified using the <meta> tag within the <head> section
        Common Character Sets: 
            - UTF-8: Universal Character Set, 8-bit. It can represent any character in the Unicode standard.
            - ISO-8859-1: Western Alphabet.
            - ASCII: American Standard Code for Information Interchange. 

    Canvas tag:- ye ek drawing area (empty box) create karta hai web page par jisme aap drawings, graphics, shapes, animations, ya games bana sakte ho using JavaScript.
        - Basically jab hume dynamic graphics dikhani ho web page par, tab canvas use hota hai.
        Attributes:
                - width: Specifies the width of the canvas.
                - height: Specifies the height of the canvas.

    -->
    

    <!-- Quotation tags -->
    <blockquote cite="www.google.com">&lt; blockquote&gt;:- This is a long quote from an external source. This quote can span multiple lines and paragraphs.</blockquote>

    The philosopher said, <q cite="https://example.com">The unexamined life is not worth living.</q>

    <!-- Canvas tag -->
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid black;"></canvas>

    
</body>
</html>
