<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsolete </title>
</head>
<body>
    <!-- Obsolete tags are HTML elements that are no longer recommended for use. -->

    <!-- This is not recommended -->
    <center>Hello</center>
    
    <font color="red" size="5" face="verdana">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias, excepturi.</font>

    <p><u>Lorem ipsum dolor sit amet.</u></p>


    <!-- Now this is use -->
    <div style="text-align: center;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
    
    <span style="text-decoration:line-through;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span>

    <span style="color: green; font-size: 20px; font-family: verdana;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span>
    
    
</body>
</html>
