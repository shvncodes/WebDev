<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- HTML Entities:- ek special code hote hain jo aise characters ko show karne ke liye use hote hain jo HTML mein directly likhne se galat samjhe ja sakte hain.
    Common HTML Entities: 
                    &lt;    for   <
                    &gt;    for   >
                    &amp;   for   &
                    &nbsp;  for   a non-breaking space
                    &copy;  for   Â© copyright
                    &quot;	for   "
                    &apos;  for   '
    -->

    <p>&lt; Shivani Choudhary &gt;</p>
    &copy; copyright
    <p>Hii, my&nbsp;name&nbsp;is&nbsp;Shivani&nbsp;</p>
    <p>hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Five space here</p>
    <p>Tea&amp;Coffee</p>
    <p>&quot;Shivani Choudhary&quot;</p>
    <p>&apos;Shivani Choudhary&apos;</p>
    

</body>
</html>
