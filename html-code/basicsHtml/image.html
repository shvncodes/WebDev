<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>

<body style="background-color: palegreen;">
  <!-- scr => image ka source hota hai(Image Address) && alt => agr image ka URL galat dala hai ya koi aur issue hai to image ki jagah alt dikayega -->
  <!-- img mai do attribute aur hote hai 
      1. Width => jisme hum image ki size likhte hai pixel mai but(px) na likhe to bhi chalega 
      2. Height => same as width
      Hum generally dono mai se ke hi cheej use karte hai width ya height dono nhi
    -->
  <h1 style="color: darkblue;">Cute Dog Picture</h1>
  <img width="500" height="600" src="dogImg.png" alt="Dog image">

</body>

</html>
