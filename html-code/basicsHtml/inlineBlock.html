<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- HTML elements are generally divided into two categories: Block-level and Inline elements.
        Inline Elements:-  don't start on a new line. It only takes the width required to cover the content.
        Block Elements:- Always start on a new line. Take up the full width available.
    -->
    <h1 style="background-color: violet;">Heading:- I'm block element</h1>
    <a href="www.google.com" style="background-color:hotpink;">Google</a>
    <div style="background-color: yellow;">Div: I'm block element</div>
    <input type="text" name="name" id="name" placeholder="Input:- I'm inline element" style="background-color: skyblue;">
    <p style="background-color: aquamarine;">Paragraph: I'm block element</p>
    <dt style="background-color: red;">Description Term:- I'm block element</dt>
    <dl style="background-color: lightgreen;">Description list:- I'm block element</dl>
    <form action="port" style="background-color: lightpink;">Form:- I'm block element</form>
    <li style="background-color: orange;">List:- I'm block element</li>
    <img src="hasjhdsa" alt="Image:- I'm inline element" style="background-color: blueviolet;">
    <br><textarea name="comment" id="comment" style="background-color: lightsalmon;">Textarea:- I'm inline element</textarea>
    <select name="friut" id="fruit" style="background-color: peachpuff;">Fruit</select>

</body>
</html>
