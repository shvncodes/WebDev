<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Video, Audio, Svg, poster & YT Video</title>
</head>

<body>
    <!-- All are inline elements:- 
    1. The <video> tag is used to embed video files in an HTML document.  
            Attributes for video:- controls: Adds video controls, like play, pause, and volume. 
                - autoplay: Automatically starts playing the video when the page loads.
                - loop: Repeats the video once it ends.
                - muted: Mutes the video by default.
                - poster(thumbnail): Specifies an image to be displayed before the video starts playing.
                - width and height: Specifies the dimensions of the video.
    2. The <audio> tag is used to embed audio files in an HTML document.
            Attributes of audio:- control, autoplay, loop, muted
                - preload: ye browser ko hint deta hai ki audio file browser ko page load hote hi download karni chahiye ya nahi.
                        -> preload="auto" = Puri audio file pehle se lelo, taaki play mein koi delay na ho.
                        -> preload="metadata" = Sirf audio ka info lelo, file ka size ya length dekho.
                        -> preload="none" = Tab download karo jab user play kare, taaki data bach jaye.
    3. Scalable Vector Graphics(SVG):- Ye ek XML-based format hai jo vectors (lines, shapes) ko use karta hai image banane mein, na ki pixels jaise JPG/PNG mein hota hai.
        - Ye images mathematical formulas se bante hain (jaise circle = radius + center)
        - Isliye ye kabhi blur nahi hote, chaahe kitna bhi zoom karo
            Attributes of SVG:- width and height: To set the dimensions.
                - viewBox: To set the coordinate system.
                - fill and stroke: To set the colors.
    4. Iframe:- ye jo aapke webpage ke andar dusra webpage embed karta hai, ek "bottled window" jaisa. Ye ek mini-browser window jaisi hoti hai aapki page mein—independent hoti hai parent page se.
        Attributes of Iframe:- src → jahan se content aayega
                - width/height → size
                - title → accessibility ke liye jaruri(screen readers ke liye) 

    -->

    <!-- VIDEO -->
    <video src="./sampleVideo.mp4" controls width="555" poster="sampleImg.jpg"></video>


    <!-- AUDIO -->
    <audio src="./sampleAudio.mp3" controls></audio>


    <!-- SVG -->
    <svg height="100" width="100">
        <rect width="90" height="80" stroke="black" stroke-width="3" fill="lightgreen" />
    </svg> <!-- Way-1 -->

    <img src="img.svg" alt="My SVG Image"> <!-- Way-2 -->

    
    <!-- Iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-home" width="500" height="350" frameborder="0"></iframe> <!--Add website HTML Notes by CodeWithHarry-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=WcxWG7NfOrvr-7zk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    <!--Add Yt video HTML by CodeWithHarry-->

</body>
</html>
